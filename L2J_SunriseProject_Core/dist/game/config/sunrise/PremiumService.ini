# ---------------------------------------------------------------------------
# ------------- Premuim Manager settings for L2JSunrise ----------------
# ---------------------------------------------------------------------------

# Enable premium account
UsePremiumServices = True

# Item used to buy premium account.
PremiumCoin = 40000

# Premium accounts rate.
# Exp-Sp rates will only apply to premium char and not in party members
PremiumRateXp = 1000
PremiumRateSp = 1000

# ---------------------------------------------------------------------------
# Premium Drop Configuration
# These rates will be applied to premium char if AutoLoot in Drops.ini is TRUE
# otherwise might create some exploits with pickup action
# ---------------------------------------------------------------------------

# General drop multiplier if item id is NOT in PrRateDropItemsById list
PremiumRateDropItems = 2
# Specific multipliers for items, if you add one items in this list will
# bypass PremiumRateDropItems
# TIP: if you have one item id in Rates.ini for example 57,20
# This rate will multiply 20 * your number here so be carefull
PrRateDropItemsById = 57,20000;40002,2

# ---------------------------------------------------------------------------
# Premium Chat Configuration
# ---------------------------------------------------------------------------

# Premium Chat activation option
AllowPremiumChat = True

# Specify how premium chat will start
PremiumChatPrefix = -

# Specify player's name Prefix example VIPGodFather blah blah...
PremiumNamePrefix = [PR]

# ---------------------------------------------------------------------------
# Premium Scheme Max Number
# ---------------------------------------------------------------------------

# Premium Scheme max number
PremiumBufferScheme = 7

# ---------------------------------------------------------------------------
# Skills & Effects for premium characters
# ---------------------------------------------------------------------------
# When this is enabled it will read the "PrSkillDurationList" option.
# This will basically overlook the "time = x" in the skill XMLs so that you do not need to modify the Datapack XMLs to increase skill duration.
# Default: False
EnablePrModifySkillDuration = False
