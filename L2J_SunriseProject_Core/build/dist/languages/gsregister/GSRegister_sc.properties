options = 选项:
fallbackOpt = 若在注册游戏服务器的程序发现该游戏服务器ID已经注册过,将会自动注册为下一个可使用的ID.
forceOpt = 若在注册游戏服务器的程序发现该游戏服务器ID已经注册过,将会强制取代此游戏服务器ID位置.
