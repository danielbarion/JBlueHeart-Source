registerOpt2 = 您可以在 <id> 使用负的数值, 让系统自动注册第一个可以使用的ID.
registerOpt3 = 若 <id> 已经被使用了, 系统将不会做出任何动作, 除非有使用到 --force 或者 --fallback .
unregisterOpt = 利用指定的 <id> 来移除游戏服务器, 用 "all" 来移除目前已注册的游戏服务器.
